dependencies {
    def supportVersion = "25.3.0"
    def playServicesVersion = "10.2.0"

    //design
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "com.android.support:recyclerview-v7:$supportVersion"
    compile "com.android.support:support-v4:$supportVersion"

    //location
    compile "com.google.android.gms:play-services-location:$playServicesVersion"
    compile 'com.google.maps:google-maps-services:0.1.17'

    //firebase
    compile "com.google.firebase:firebase-core:$playServicesVersion"
    compile "com.google.firebase:firebase-database:$playServicesVersion"
    compile "com.google.firebase:firebase-crash:$playServicesVersion"

    //http
    compile 'com.squareup.okhttp3:okhttp:3.6.0'

    //ads
    compile "com.google.android.gms:play-services-ads:$playServicesVersion"

    //multidex
    compile 'com.android.support:multidex:1.0.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile "org.robolectric:robolectric:3.2.2"

    //ads by appodeal
    compile project(':cheetah-mobile-3.4.7')
    compile files('libs/applovin-6.3.0.jar')
    compile files('libs/appodeal-1.15.8.jar')
    compile files('libs/chartboost-6.5.1.jar')
    compile files('libs/flurry-analytics-6.5.0.jar')
    compile files('libs/my-target-4.5.10.jar')
    compile files('libs/unity-ads-2.0.4.jar')
    compile files('libs/yandex-metrica-2.51.jar')

    //ioutils for xml caching
    compile 'org.apache.commons:commons-io:1.3.2'

    //utility
    compile 'com.google.guava:guava:20.0'
}

apply plugin: 'com.google.gms.google-services'